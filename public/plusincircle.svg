<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Draw the circle -->
  <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="none" />
  
  <!-- Draw the vertical line of the plus symbol -->
